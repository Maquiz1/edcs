{% extends 'edcs_dashboard/bootstrap3/base.html' %}
{% load static %}
{% block title %}<title> EDCS | Home </title>{% endblock title%}
{% block content %}
    <div id="layout">
        <div id="sidebar">
            <div class="user">
                <div class="pic">
                    <img src="{% static 'img/users/blank.png'%}" alt="Profile Picture"/>
                </div>
                <div class="info">
                    <div class="name">
                        <a href="{% url 'edcs_dashboard:home' %}">{{ user.username }}</a>
                    </div>
                    <div class="buttons">
                        <a href="#"><span class="i-cog"></span> Settings</a>
                        <a href="#"><span class="i-chat"></span> Messages</a>
                        <a href="{% url 'logout' %}" class="fr"><span class="i-forward"></span> Logout</a>
                    </div>
                </div>
            </div>

            <ul class="navigation">
                <li class="active">
                    <a href="#">Dashboard</a>
                </li>
            </ul>

        </div>

        <div id="content">
            <div class="wrap">

                <div class="head">
                    <div class="info">
                        <h1>Dashboard</h1>
                        <ul class="breadcrumb">
                            <li><a href="#">Home</a></li>
                            <li><a href="#">One more</a></li>
                            <li class="active">Dashboard</li>
                        </ul>
                    </div>

                    <div class="search">
                        <form action="#" method="post">
                            <input type="text" class="form-control" placeholder="search..."/>
                            <button type="submit"><span class="i-calendar"></span></button>
                            <button type="submit"><span class="i-magnifier"></span></button>
                        </form>
                    </div>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="block">
                                <div class="head">
                                    <h2>Patients</h2>
                                    <ul class="buttons">
                                        <li><a href="#" class="block_toggle"><span class="i-arrow-down-3"></span></a></li>
                                        <li><a href="#" class="block_remove"><span class="i-cancel-2"></span></a></li>
                                    </ul>
                                </div>
                                <div class="content">
                                    <div id="chart-dashboard" style="height: 200px; margin-top: 10px;"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
